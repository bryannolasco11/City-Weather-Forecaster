<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>City Weather Forecaster</title>
</head>
<body>
    <div class="row no-gutters">
        <header class="col-12  bg-primary text-light sticky-top d-flex flex-column p-4 p-lg-3">
            <h1 class="text-center">
                
            Weather Dashboard

            </h1> 
        </header>
    
        <main col-12 d-flex>
            <div class="container">
                <div class="row">

                    <div class="cityQuery d-flex col-sm-12 col-m-4 col-lg-4">
                        <h3 class="font-weight-bold">Search for a City:</h3>

                    </div>
            
                    <div class="cityConditions d-flex col-sm-12 col-md-8 col-lg-8">
                        City Conditions will go here
                    </div>

                    <div class="cityHistory d-flex col-sm-12 col-md-4 col-lg-4">
                        City Search History will go here
                    </div>

                    <div class="cityFiveDay d-flex d-flex col-sm-12 col-md-8 col-lg-8">
                        <h4 class="font-weight-bold">5-Day Forecast:</h4>
                    </div> 
                </div>
            </div>
            
            
        </main>

    </div>
    
    



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
